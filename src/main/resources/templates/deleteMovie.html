<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<center style="margin-top:18%">
<h1>Delete a Movie</h1>
<form action="/delMovie">
Enter movie id: <input type="text" name="mid">
<input type="submit" class="btn btn-danger" value="Delete this Movie">
</form>
<div class="mt-3">
<!-- Display error message only if errorMessage is not null -->
<p class="text-danger text-center" th:if="${errorMsg != null}">
<b><span th:text="${errorMsg}"></span></b>
</p>
</div>
</center>
</body>
</html>
