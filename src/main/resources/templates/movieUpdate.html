<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Update Movie Details</h1>
                <form action="/movieUpdate">
                    <div class="mb-3">
                        <label for="movieId" class="form-label">Movie ID</label>
                        <input type="number" class="form-control" id="movieId" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="movieTitle" class="form-label">Movie Title</label>
                        <input type="text" class="form-control" id="movieTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="movieDescription" class="form-label">Movie Description</label>
                        <input type="text" class="form-control" id="movieDescription" name="des" required>
                    </div>
                    <div class="mb-3">
                        <label for="movieGenre" class="form-label">Movie Genre</label>
                        <input type="text" class="form-control" id="movieGenre" name="genre" required>
                    </div>
                    <div class="mb-3">
                        <label for="movieRating" class="form-label">Movie Rating</label>
                        <input type="text" step="0.1" class="form-control" id="movieRating" name="rating" required>
                    </div>
                    <div class="mb-3">
                        <label for="imgPath" class="form-label">Movie Image Path</label>
                        <input type="text" class="form-control" id="imgPath" name="path" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Update Movie</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
