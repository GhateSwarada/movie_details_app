<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movies Cast Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-2">
<div class="row">
<div class="col-md-4 mt-3" th:each="movie: ${movieCast}">
<div class="card text-center border-4 border-dark bg-light">
  <h5 class="card-title mt-3" th:text="${movie.movieName}">
    Movie Title
  </h5>
  <div class="card-body">
    <p class="card-text" th:text="${movie.maleLead}">male lead</p>
    <hr>
    <p class="card-text" th:text="${movie.femaleLead}">female lead</p>
  </div>
  <div class="card-footer text-body-secondary" th:text="${movie.director}">
    director
  </div>
  <div class="card-footer text-body-secondary" th:text="${movie.producer}">
    producer
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
